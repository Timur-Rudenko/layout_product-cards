<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" 
           alt="imac" 
           class="card_img"
      >
      <a href="apple mac" class="card_apple">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <div class="card_code">
        Product code: 195434
      </div>
      <div class="card_block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card_reviews">
          Reviews: 5
        </div>
      </div>
      <div class="card_price">
        <div class="card_price-text">
          Price:
        </div>
        <div class="card_price-number">
          $2,199
        </div>
      </div>
      <a href="buy" 
         class="card_link" 
         data-qa="hover"
      >
       BUY
      </a>
    </div>
  </body>
</html>
